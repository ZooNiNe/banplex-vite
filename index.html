<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#f0f4f8"/>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop-styles.css" media="(min-width: 600px)">
    <script>
        (function() {
            const theme = localStorage.getItem('banplex_theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <div id="global-loader" class="global-loader" style="display:none">
        <div class="loader-content"><div class="loader-spinner"></div></div>
    </div>
    <div id="app-shell" style="display: none;">
      <nav class="sidebar" id="sidebar-nav"></nav>
  
      <div class="content-wrapper">
        
          <div class="list-pane" id="list-pane">
                <div class="toolbar">
                  <div id="page-label" class="page-label">
                  <div class="title-group">
                      <span class="app-name">BanPlex</span>
                      <h4 id="page-label-name" class="page-name">Dashboard</h4>
                      </div>
                  </div>
                  <div id="sync-indicator" class="sync-indicator"></div>
              </div>
              <div class="page-container" id="page-container">
                  </div>
          </div>
  
          <div id="resizer" class="resizer"></div>
  
          <div class="detail-pane" id="detail-pane">
               </div>
  
      </div>
      <div id="fab-container"></div>
      <nav class="bottom-nav" id="bottom-nav"></nav>
  </div>

    <div id="modal-container"></div>
    <div id="popup-container"></div>
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>

    <script type="module" src="script.js" defer></script>
</body>
</html>
