<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#f0f4f8"/>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500&display=swap">
    <link rel="stylesheet" href="/styles/main.css">

    <script>
        (function() {
            const theme = localStorage.getItem('banplex_theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <div id="global-loader" class="global-loader">
        <div class="loader-content">
            <img src="/icons-logo.webp" alt="BanPlex Logo" class="loader-logo" width="80" height="80" loading="eager">
            <div class="loader-bar-container">
                <div class="loader-bar"></div>
            </div>
        </div>
        <footer class="loader-footer">
            <p>Menginisialisasi sesi dan menyinkronkan data...</p>
            <p class="copyright">&copy; 2025 BanPlex. Seluruh hak cipta dilindungi.</p>
        </footer>
    </div>
    <div id="app-shell" style="display: none;">
      <nav class="sidebar" id="sidebar-nav"></nav>

      <div class="content-wrapper">

        <div class="list-pane" id="list-pane">
            <div id="selection-bar" class="selection-bar">
                 <div class="toolbar-selection-actions">
                    <div class="selection-info">
                        <button class="btn-icon" data-action="close-selection-mode" title="Tutup">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                        <span id="selection-count-text">0</span>
                        <span class="selection-info-label">Item Terpilih</span>
                    </div>
                    <div class="selection-actions-group" id="global-selection-actions">
                         <button class="btn-icon" data-action="select-all-items" title="Pilih Semua / Batal Pilih">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-check"><path d="M18 6 7 17l-5-5"/><path d="m22 10-7.5 7.5L13 16"/></svg>
                         </button>
                    </div>
                </div>
            </div>
            <div id="selection-summary-card-wrapper"></div>
              <div class="page-container" id="page-container">
                  </div>
          </div>

          <div id="resizer" class="resizer"></div>

          <div class="detail-pane" id="detail-pane">
               </div>

      </div>
      <div id="fab-container"></div>
      <nav class="bottom-nav" id="bottom-nav"></nav>
    </div>

    <div id="modal-container"></div>
    <div id="popup-container"></div>
    <div id="mobile-sidebar-overlay"></div>
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden">

    <script type="module" src="/js/app.js" defer></script>

</body>
</html>
